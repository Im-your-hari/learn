    <!-- Contact form -->


    <div class="form-container radius-20">
        <h3 class="team-heading">CONTACT</h3>
        <p id="contact-feedback" style="height:1em; margin:0 0 1.5em 0"></p>
        <form id="contact-form">
            <ul>
                <li>
                    <label for="name"><span class="form-label">Name</span> <span
                        class="required-star">*</span></span></label>
                    <input class="form-control" id="contact-name" name="contact-name" placeholder="" type="text" required>
                </li>
                <li>
                    <label for="email"><span class="form-label">E-mail</span> <span
                        class="required-star">*</span></span></label>
                    <input class="form-control" id="contact-email" name="contact-email" placeholder="" type="email" required>
                </li>
                <li>
                    <label for="subject"><span class="form-label">Subject</span> <span
                        class="required-star">*</span></span></label>
                    <input class="form-control form-group" id="contact-subject" name="contact-subject" placeholder="" type="text" required>
                    </li>
                <li>    
                    <label for="message"><span class="form-label">Message</span> <span
                        class="required-star">*</span></span></label>
                    <textarea class="form-control" id="contact-message" name="contact-message" placeholder="" rows="5"></textarea><br>
                </li>
                <li>
                    <button id="contact-button" class="btn btn-default pull-right text-success" type="submit" style="background-color: #fff; color:#000;">SUBMIT</button>
                </li>
            </ul>
        </form>
